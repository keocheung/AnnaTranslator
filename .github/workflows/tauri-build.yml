name: Build Tauri App

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "src-tauri/**"
      - "index.html"
      - "vite.config.ts"
      - ".github/workflows/tauri-build.yml"

env:
  APP_NAME: AnnaTranslator

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: ""
            artifact: src-tauri/target/release/bundle/dmg/*.dmg
          - platform: windows-latest
            args: ""
            artifact: src-tauri/target/release/*.exe

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Bun dependencies
        run: bun install

      - name: Cache Rust toolchain
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ runner.os }}-cargo

      - name: Build Tauri app
        env:
          CI: true
        run: bunx tauri build

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ runner.os }}-${{ runner.arch }}
          path: ${{ matrix.artifact }}

  publish-nightly:
    runs-on: ubuntu-latest
    needs: build-tauri
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: ${{ env.APP_NAME }}-*
          path: artifacts
          merge-multiple: true

      - name: Publish Nightly prerelease
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "artifacts/**/*.{dmg,exe}"
          file_glob: true
          tag: nightly
          release_name: Nightly
          prerelease: true
          check_duplicates: false
          overwrite: true
